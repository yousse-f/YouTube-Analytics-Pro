# YouTube Analytics Pro - Test Configuration

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output & coverage
addopts =
    -v
    --tb=short
    --strict-config
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-fail-under=75

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    selenium: Tests that use Selenium WebDriver
    slow: Tests that take more than 2 seconds
    external: Tests that require external services

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*selenium.*:DeprecationWarning

minversion = 7.0
timeout = 300
