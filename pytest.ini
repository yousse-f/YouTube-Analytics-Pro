# YouTube Analytics Pro - Test Configuration
# ============================================

[tool.pytest.ini_options]
# Test discovery
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Async support
asyncio_mode = "auto"

# Output and reporting
addopts = [
    "-v",                    # Verbose output
    "--tb=short",           # Short traceback format
    "--strict-config",      # Treat warnings as errors in pytest config
    "--strict-markers",     # Treat unknown markers as errors
    "--disable-warnings",   # Disable warnings for cleaner output
    "--cov=app",           # Coverage for app directory
    "--cov-report=term-missing",  # Show missing lines in coverage
    "--cov-report=html:htmlcov",  # HTML coverage report
    "--cov-fail-under=75",  # Fail if coverage below 75%
]

# Markers for test categorization
markers = [
    "unit: Unit tests for individual components",
    "integration: Integration tests for API endpoints", 
    "selenium: Tests that use Selenium WebDriver",
    "slow: Tests that take more than 2 seconds",
    "external: Tests that require external services",
]

# Test filtering
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore:.*selenium.*:DeprecationWarning",
]

# Minimum version requirements
minversion = "7.0"

# Timeout for tests (in seconds)
timeout = 300

# Environment variables for testing
env = [
    "API_KEY=test-api-key-123",
    "LOG_LEVEL=DEBUG",
    "PAGE_LOAD_TIMEOUT=5000",
]
